<app-navbar></app-navbar>
<!-- #masthead -->
<div class="site-mainbwrap" id="mainbwrap">
	<div class="content-areabwrap" id="primarybwrap">
		<div class="site-contentbwrap" id="contentbwrap" role="main">
			<div class="mainblogsec section" id="mainblogsec">
				<div class="widget Blog" data-version="1" id="Blog1">
					<div class="blog-posts hfeed">
						<router-outlet></router-outlet>
					</div>
				</div>
			</div>
		</div>
		<!-- #content -->
	</div>
	<!-- #primary -->
	<div class="sidebar-containerbwrap" id="secondarybwrap" role="complementary">
		<div class="widget-areabwrap">
			<div class="bsidebarright section" id="bsidebarright">
				<div class="widget HTML" data-version="1" id="HTML1">
					<h2 class="title">Bài viết mới</h2>
					<div class="widget-content">
						<ul>
							<li *ngFor="let article of articlesNew | async"><a [routerLink]="['/bai-viet',article._id]"
							(selectedArticleEvent)="onSelectArticle($even)">{{ article.title }}</a></li>
						</ul>
					</div>
					<div class="clear"></div>
					<span class="widget-item-control">
						<span class="item-control blog-admin">
							<a class="quickedit" href="//www.blogger.com/rearrange?blogID=3651875478626473481&amp;widgetType=HTML&amp;widgetId=HTML1&amp;action=editWidget&amp;sectionId=bsidebarright" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;HTML1&quot;));" target="configHTML1" title="Edit">
								<img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18">
							</a>
						</span>
					</span>
					<div class="clear"></div>
				</div>
				<div class="widget Label" data-version="1" id="Label1">
					<h2>Categories</h2>
					<div class="widget-content list-label-widget-content">
						<ul>
							<li *ngFor="let category of categories | async">
								<a dir="ltr" [routerLink]="['/danh-muc',category._id]" (click)="onClicked(category)">{{ category.title }}</a>
							</li>
						</ul>
						<div class="clear"></div>
						<span class="widget-item-control">
							<span class="item-control blog-admin">
								<a class="quickedit" href="//www.blogger.com/rearrange?blogID=3651875478626473481&amp;widgetType=Label&amp;widgetId=Label1&amp;action=editWidget&amp;sectionId=bsidebarright" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;Label1&quot;));" target="configLabel1" title="Edit">
									<img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18">
								</a>
							</span>
						</span>
						<div class="clear"></div>
					</div>
				</div>
				<div class="widget PageList" data-version="1" id="PageList1">
					<h2>Pages</h2>
					<div class="widget-content">
						<ul>
							<li routerLinkActive="selected"><a [routerLink]="['/']" (click)="scrollToTop(500)">Trang chủ</a></li>
							<li routerLinkActive="selected"><a [routerLink]="['/ve-chung-toi']" (click)="scrollToTop(500)">Về chúng tôi</a></li>
							<li routerLinkActive="selected"><a [routerLink]="['/bai-viet']" (click)="scrollToTop(500)">Bài viết</a></li>
							<li routerLinkActive="selected"><a [routerLink]="['/lien-he']" (click)="scrollToTop(500)"> Liên hệ</a></li>
						</ul>
						<div class="clear"></div>
						<span class="widget-item-control">
							<span class="item-control blog-admin">
								<a class="quickedit" href="//www.blogger.com/rearrange?blogID=3651875478626473481&amp;widgetType=PageList&amp;widgetId=PageList1&amp;action=editWidget&amp;sectionId=bsidebarright" onclick="return _WidgetManager._PopupConfig(document.getElementById(&quot;PageList1&quot;));" target="configPageList1" title="Edit">
									<img alt="" height="18" src="https://resources.blogblog.com/img/icon18_wrench_allbkg.png" width="18">
								</a>
							</span>
						</span>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- .widget-area -->
	</div>
	<!-- #secondary -->
</div>
